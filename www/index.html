<!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">
                        <h1>Roomator</h1>
                    </div>

                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                            <div id="errorDisplay">

                            </div>
                            <h1 id="message"></h1>
                            <div id="userInfo">
                                <p>CurrentUser</p>
                                <p>Username</p>
                                <p id="userName"> </p>
                                <p>Smoker</p>
                                <p id="smoker"> </p>
                                <p>Age</p>
                                <p id="age"> </p>
                                <p>longitude</p>
                                <p id="longitude"> </p>
                                <p>latitude</p>
                                <p id="latitude"> </p>
                                <p>----------------------------------------------------</p>
                            </div>


                            <div id="Login">
                                <h1>Login</h1>

                                <div>
                                    <label for="loginEmail">E-mail:</label>
                                    <input type="email" id="loginEmail" name="Email" />
                                </div>
                                <div>
                                    <label for="loginPassword">Password:</label>
                                    <input type="password" id="loginPassword" name="Password" />
                                </div>
                                <button type="button" onclick="Login()">Login</button>

                            </div>
                            <div id="registerSection">
                                <h1>Registration</h1>
                                <div>
                                    <label for="regName">Name:</label>
                                    <input type="text" id="regName" name="regName" />
                                </div>
                                <div>
                                    <label for="regAge">Age:</label>
                                    <input type="text" id="regAge" name="regAge" />
                                </div>

                                <div>
                                    <label for="regSmoker">Smoker:</label>
                                    <input type="checkbox" id="regSmoker" name="regSmoker" />
                                </div>
                                <div>
                                    <label for="regEmail">E-mail:</label>
                                    <input type="email" id="regEmail" name="regEmail" />
                                </div>
                                <div>
                                    <label for="regPassword">Password:</label>:</label>
                                    <input type="password" id="regPassword" name="regPassword" />
                                </div>
                                <button type="button" onclick="Register()">Register</button>
                            </div>

                            <div id="roommates"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->

                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
